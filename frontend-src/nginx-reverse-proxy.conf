# Production nginx configuration with reverse proxy to backend
# This file should be at /etc/nginx/sites-available/default on your server

upstream backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    root /var/www/html;
    index index.html;

    # Include MIME types - CRITICAL for proper Content-Type headers
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Health check endpoint (nginx-level, no backend needed)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API requests go to backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Explicitly handle /assets directory - SERVE FROM DISK, DON'T PROXY
    location /assets/ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
        # If file not found, return 404, DON'T fall through to backend
    }

    # Cache static assets - SERVE FROM DISK
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }

    # Staff dashboard
    location = /staff {
        try_files /staff.html =404;
    }

    # Catch-all for SPA routing - serve index.html for client-side routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of HTML files
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

