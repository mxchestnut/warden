server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Include MIME types - CRITICAL for proper Content-Type headers
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Health check endpoint for Azure Container Apps
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Explicitly handle /assets directory to prevent fallback to index.html
    location /assets/ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }

    # Cache static assets but allow revalidation
    # This must come BEFORE the catch-all location /
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }

    # Staff dashboard redirect page
    location = /staff {
        try_files /staff.html =404;
    }

    # Catch-all for SPA routing - must be last
    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of HTML files
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API calls should be made directly from the browser to the backend URL
    # No proxy needed - the frontend will use VITE_API_URL environment variable
}
