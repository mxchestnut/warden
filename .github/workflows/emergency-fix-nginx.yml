name: Emergency Nginx Fix

on:
  workflow_dispatch:

jobs:
  fix-nginx:
    name: Fix Nginx Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix nginx configuration on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          script: |
            cd warden-backend
            git pull origin main
            
            echo "ðŸ”§ Running auto nginx fix..."
            chmod +x scripts/auto-fix-nginx.sh
            ./scripts/auto-fix-nginx.sh
            
            echo ""
            echo "âœ… Fix completed!"
